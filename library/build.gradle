apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 20
        versionName "1.1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    testImplementation 'junit:junit:4.12'

    //编译时依赖
    compileOnly 'androidx.appcompat:appcompat:1.0.0'
    compileOnly 'androidx.constraintlayout:constraintlayout:1.1.3'
}

publish {
    userOrg = 'ruffian'
    groupId = 'com.ruffian.library'
    artifactId = 'RWidgetHelper'
    publishVersion = '1.1.8'
    desc = 'A set widget for developer easy to use.'
    website = 'https://github.com/RuffianZhong/RWidgetHelper'
}